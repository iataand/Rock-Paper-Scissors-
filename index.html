<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock, Paper, Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>

<body class="container">
  <div class="jumbotron">
    <H1 id="text">Wait for Countdown</H1>
    <h2 id="timer"></h2>

    <div id="buttons">
      <button id="rockButton" class="btn btn-primary">Rock</button>
      <button id="paperButton" class="btn btn-primary">Paper</button>
      <button id="scissorsButton" class="btn btn-primary">Scissors</button>
    </div>

    <h2 id="scoreBoard">0 : 0</h2>
    <h2 id="textWinner"></h2>
    <button id="replay" class="btn btn-primary">Play</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
